<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Reestar</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipe</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="recipe-section">
        <div class="recipe-card">
            <img src="https://www.simplyrecipes.com/thmb/hDV9cM0DW4g3Jqxfn0dmUIy-huM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Midnight-Pasta-LEAD-9-b86250da400947108dfb3558b4e0e100.jpg" alt="Creamy Pasta Alfredo">
            <h3>Creamy Pasta Alfredo</h3>
            <p>Rich and creamy Italian delight</p>
            <button>Order Now</button>
        </div>
        <div class="recipe-card">
            <img src="https://laurenslatest.com/wp-content/uploads/2021/01/margherita-pizza-recipe-04.jpg" alt="Classic Margherita Pizza">
            <h3>Classic Margherita Pizza</h3>
            <p>Fresh basil and mozzarella cheese</p>
            <button>Order Now</button>
        </div>
        <div class="recipe-card">
            <img src="https://feelgoodfoodie.net/wp-content/uploads/2017/04/Ground-Beef-Tacos-8.jpg" alt="Spicy Beef Tacos">
            <h3>Spicy Beef Tacos</h3>
            <p>Loaded with spicy ground beef</p>
            <button>Order Now</button>
        </div>
        <div class="recipe-card">
            <img src="https://www.aheadofthyme.com/wp-content/uploads/2016/02/molten-chocolate-lava-cakes.jpg" alt="Fudgy Chocolate Brownies">
            <h3>Fudgy Chocolate Brownies</h3>
            <p>Decadent chocolate treat</p>
            <button>Order Now</button>
        </div>
    </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
